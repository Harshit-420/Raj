<!DOCTYPE html>
<html>
<head>
  <title>FB Auto SMS Sender</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 250px;
      background-image: url('https://i.ibb.co/v6YZvvHp/bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    button {
      background: #3578E5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input id="uid" placeholder="Facebook UID" />
  <input id="msg" placeholder="Message" />
  <input id="interval" placeholder="Interval (seconds)" type="number" />
  <button id="start">Start Sending</button>
  <button id="stop">Stop</button>

  <script>
    let intervalId = null;

    function sendMessageToMessenger(uid, msg) {
      const chatUrl = `https://www.messenger.com/t/${uid}`;
      chrome.tabs.create({ url: chatUrl }, (tab) => {
        setTimeout(() => {
          chrome.scripting.executeScript({
            target: { tabId: tab.id },
            args: [msg],
            func: (text) => {
              const input = document.querySelector('[contenteditable="true"]');
              if (input) {
                input.focus();
                document.execCommand("insertText", false, text);
                input.dispatchEvent(new InputEvent("input", { bubbles: true }));
                input.dispatchEvent(new KeyboardEvent("keydown", {
                  bubbles: true,
                  cancelable: true,
                  key: "Enter",
                  code: "Enter"
                }));
              }
            },
          });
        }, 5000); // Wait for chat to load
      });
    }

    document.getElementById("start").addEventListener("click", () => {
      const uid = document.getElementById("uid").value.trim();
      const msg = document.getElementById("msg").value.trim();
      const interval = parseInt(document.getElementById("interval").value.trim()) * 1000;

      if (!uid || !msg || !interval) {
        alert("Saari fields bharo bhai!");
        return;
      }

      intervalId = setInterval(() => {
        sendMessageToMessenger(uid, msg);
      }, interval);

      alert("Auto message sending started!");
    });

    document.getElementById("stop").addEventListener("click", () => {
      clearInterval(intervalId);
      alert("Stopped sending messages.");
    });
  </script>
</body>
</html>

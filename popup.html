<!DOCTYPE html>
<html>
<head>
  <title>FB Auto SMS Sender</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 280px;
      background-image: url('https://i.ibb.co/v6YZvvHp/bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
    }
    input, label {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    button {
      background: #3578E5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input id="uid" placeholder="Facebook UID" />
  <input id="sender" placeholder="Sender Name (e.g. RAJ)" />
  <input id="interval" placeholder="Interval (seconds)" type="number" />
  <label>Upload SMS file:</label>
  <input type="file" id="smsFile" accept=".txt" />
  <button id="start">Start Sending</button>
  <button id="stop">Stop</button>

  <script>
    let intervalId = null;
    let smsLines = [];
    let smsIndex = 0;

    function sendMessage(uid, msg) {
      const url = `https://www.messenger.com/t/${uid}`;
      chrome.tabs.create({ url: url }, (tab) => {
        setTimeout(() => {
          chrome.scripting.executeScript({
            target: { tabId: tab.id },
            args: [msg],
            func: (text) => {
              const input = document.querySelector('[contenteditable="true"]');
              if (input) {
                input.focus();
                document.execCommand("insertText", false, text);
                input.dispatchEvent(new InputEvent("input", { bubbles: true }));
                input.dispatchEvent(new KeyboardEvent("keydown", {
                  bubbles: true,
                  cancelable: true,
                  key: "Enter",
                  code: "Enter"
                }));
              }
            },
          });
        }, 5000);
      });
    }

    document.getElementById("smsFile").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        smsLines = e.target.result.split('\n').filter(line => line.trim() !== "");
        smsIndex = 0;
        alert("File loaded with " + smsLines.length + " messages.");
      };
      reader.readAsText(file);
    });

    document.getElementById("start").addEventListener("click", () => {
      const uid = document.getElementById("uid").value.trim();
      const sender = document.getElementById("sender").value.trim();
      const interval = parseInt(document.getElementById("interval").value.trim()) * 1000;

      if (!uid || !interval || smsLines.length === 0) {
        alert("UID, interval aur SMS file sab bharo bhai!");
        return;
      }

      intervalId = setInterval(() => {
        if (smsIndex >= smsLines.length) {
          clearInterval(intervalId);
          alert("All messages sent!");
          return;
        }

        const fullMessage = `${sender}: ${smsLines[smsIndex]}`;
        sendMessage(uid, fullMessage);
        smsIndex++;
      }, interval);

      alert("Auto message sending started!");
    });

    document.getElementById("stop").addEventListener("click", () => {
      clearInterval(intervalId);
      alert("Stopped sending messages.");
    });
  </script>
</body>
</html>
